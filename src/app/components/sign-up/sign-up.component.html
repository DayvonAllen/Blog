<div id="background">
        <div id="form-container">
            <div id="top">
                <div id="top-content">
                    <h3>Sign Up</h3>
                    <p>Fill out the form below!</p>
                   
                </div>
            </div>
            <div id="center">
                <div id="center-content">
                    <div *ngIf="error.length > 0" id="error-message">
                    <small id="error" >{{error}}</small>
                    </div>
                    <input type="text" id="username" name="username" placeholder="Username" [(ngModel)]="username">
                    <input type="email" id="email" name="email" placeholder="Enter Email..." [(ngModel)]="email">
                    <input type="password" id="password1" name="password1" placeholder="Enter Password..." [(ngModel)]="password">
                    <input type="password" id="password2" name="password2" placeholder="Repeat Password..." [(ngModel)]="passwordCon">
                    <br>
                    <br>
                    <br>
                    <hr>
                    <br>
                </div>
            </div>
            <div id="bottom">
                <button id="recover" (click)="createUser()">Create Account</button>
            </div>
        </div>
    </div>
